imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: @AmttAppBundle/Resources/config/admin.yml }

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                driver:   "%database_driver%"
                host:     "%database_host%"
                port:     "%database_port%"
                dbname:   "%database_name%"
                user:     "%database_user%"
                password: "%database_password%"
                charset:  UTF8

            winelite:
                driver:   "%database_winelite_driver%"
                host:     "%database_winelite_host%"
                port:     "%database_winelite_port%"
                dbname:   "%database_winelite_name%"
                user:     "%database_winelite_user%"
                password: "%database_winelite_password%"
                charset:  UTF8

            cardiff:
                driver:   "%database_cardiff_driver%"
                host:     "%database_cardiff_host%"
                port:     "%database_cardiff_port%"
                dbname:   "%database_cardiff_name%"
                user:     "%database_cardiff_user%"
                password: "%database_cardiff_password%"
                charset:  UTF8
        types:
            json: Sonata\Doctrine\Types\JsonType
          # if using pdo_sqlite as your database driver, add the path in parameters.yml
          # e.g. database_path: "%kernel.root_dir%/data/data.db3"
          # path:     "%database_path%"

    orm:
        default_entity_manager: default
        entity_managers:
            default:
                connection: default
                mappings:
                    AmttAppBundle:  ~
                    ApplicationSonataUserBundle:  ~
                    SonataUserBundle: ~
                    FOSUserBundle: ~
            winelite:
                connection: winelite
                mappings:
                    AmttApiBundle: ~
        auto_generate_proxy_classes: "%kernel.debug%"

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

services:
   kernel.listener.subdomain_listener:
       class: Amtt\AppBundle\Listener\DomainListener
       tags:
           - { name: kernel.event_listener, event: kernel.request, method: onDomainParse }

   gedmo.listener.timestampable:
       class: Gedmo\Timestampable\TimestampableListener
       tags:
           - { name: doctrine.event_subscriber, connection: default }
       calls:
           - [ setAnnotationReader, [ @annotation_reader ] ]

   gedmo.listener.sluggable:
       class: Gedmo\Sluggable\SluggableListener
       tags:
           - { name: doctrine.event_subscriber, connection: default }
       calls:
           - [ setAnnotationReader, [ @annotation_reader ] ]

fos_user:
    db_driver: orm
    firewall_name: main
    user_class:     Application\Sonata\UserBundle\Entity\User
    group:
        group_class:   Application\Sonata\UserBundle\Entity\Group
        group_manager: sonata.user.orm.group_manager
    service:
        user_manager: sonata.user.orm.user_manager

sonata_block:
    default_contexts: [cms]
    blocks:
        sonata.admin.block.admin_list:
            contexts:   [admin]

        #sonata.admin_doctrine_orm.block.audit:
        #    contexts:   [admin]

        sonata.block.service.text:
        sonata.block.service.rss:
        sonata.user.block.menu:    # used to display the menu in profile pages
        sonata.user.block.account: # used to display menu option (login option)

sonata_user:
    security_acl: false
    manager_type: orm

sonata_admin:
    title: Amtt Admin
    title_logo: Amtt Admin
    templates:
        edit: AmttAppBundle:Admin:edit.html.twig
    security:
        handler: sonata.admin.security.handler.acl
        # acl security information
        information:
            GUEST:    [VIEW, LIST]
            STAFF:    [EDIT, LIST, CREATE]
            EDITOR:   [OPERATOR, EXPORT]
            ADMIN:    [MASTER]
        # permissions not related to an object instance and also to be available when objects do not exist
        # the DELETE admin permission means the user is allowed to batch delete objects
        #admin_permissions: [CREATE, LIST, DELETE, UNDELETE, EXPORT, OPERATOR, MASTER]
        # permission related to the objects
        #object_permissions: [VIEW, EDIT, DELETE, UNDELETE, OPERATOR, MASTER, OWNER]